<nb-card accent="info">
    <nb-card-header>
        Create New Device
    </nb-card-header>
    <nb-card-body>
        <div class="main-content">
            <div class="left-content">
                <div>
                    <label>Name</label>
                    <input type="text" nbInput fullWidth>
                </div>

                <div>
                    <label>Location</label>
                    <input type="text" nbInput fullWidth>
                </div>

                <div>
                    <label>Tags</label>
                    <nb-tag-list (tagRemove)="onTagRemove($event)">
                        <nb-tag *ngFor="let tree of trees" [text]="tree" removable></nb-tag>
                        <input type="text" nbTagInput (tagAdd)="onTagAdd($event)" fullWidth>
                    </nb-tag-list>
                </div>

                <div class="button-align-right">
                    <button nbButton status="primary">Create</button>
                </div>
            </div>
            <div class="right-content">
                <img src="https://img.vn/uploads/version/img24-png-20190726133727cbvncjKzsQ.png">
            </div>
        </div>
    </nb-card-body>
</nb-card>
